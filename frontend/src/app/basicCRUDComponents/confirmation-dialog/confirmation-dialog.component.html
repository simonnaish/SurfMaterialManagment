<h2>List of changes</h2>
<h3>Check for mistakes and press "Confirm".</h3>
<div *ngFor="let item of listOfChanges |keyvalue ">
    <p>{{item.key}} -> <span *ngIf="item.value>0">+</span>{{item.value}}</p>
    
</div>


<div mat-dialog-actions>
    <button class=reject_button mat-button (click)="onNoClick()">Reject</button>
    <button class=confirm_button mat-button (click)="onYesClick()">Confirm</button>
  </div>
