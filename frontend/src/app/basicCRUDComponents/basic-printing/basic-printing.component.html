<table mat-table matTableExporter #exporter=matTableExporter [dataSource]=dataSource matSort #listSort="matSort" class="mat-elevation-z8">

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE </th>
        <td mat-cell *matCellDef="let element">{{element.type}} </td>
    </ng-container>


    <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MODEL </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>

    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> SIZE </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AMOUNT </th>
        <td mat-cell *matCellDef="let element">{{element.amount}} </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
<mat-paginator #listPaginator='matPaginator' [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>

<button mat-raised-button class=saveButton (click)="exporter.exportTable('csv')">SAVE</button>

<div mat-dialog-actions>
    <button class=close_button mat-raised-button mat-dialog-close >Close</button>
  </div>
