<header>
  <div class=logos>
    <a href="https://www.rene-egli.com/" target="_blank"><img alt="Rene Egli LOGO" class="logo"
        src="./assets/img/reneegli_logo.png"></a>
    <h1>Ren√© Egli DataBase</h1>
    <button [ngClass]=getLoginButtonBackground() mat-raised-button (click)=loginUser()>{{loginStatus}}</button>

  </div>

  <div class=tabs>
    <nav mat-tab-nav-bar>
      <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" [matTooltip]="link.detail" routerLinkActive
        #rla="routerLinkActive" [routerLinkActiveOptions]="{exact:true}" [active]="rla.isActive">
        {{link.label}}
      </a>
    </nav>
  </div>

</header>
